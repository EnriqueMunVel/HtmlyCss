<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivina la provincia</title>
    <link rel="stylesheet" href="ProyectoJava.css">
    <script src="ProyectoJava.js" defer></script>
</head>
<body>
    <div class="game-container">
        <h1>Adivina la provincia de España</h1>
        <br>
        <h2>¡Vigila los acentos!</h2>
        <div class="map-container">
            <img src="./mapa-espana-sin-nombres-montessori.jpg" alt="Mapa de España" class="map">
            <div id="marker" class="marker"></div>
        </div>
        <input type="text" id="city-input" placeholder="Introduzca respuesta">
        <button id="submit-btn">Comprobar</button>
        <div id="feedback"></div>
        <div id="score">Puntuación: 0</div>
        <div id="round-info">Ronda 1 de 10</div>
    </div>
    
</body>
</html>
